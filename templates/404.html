{% extends "base.html" %}

{% block title %}Sayfa Bulunamadı - Efor Bilişim{% endblock %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="error-page">
                    <div class="error-icon mb-4">
                        <i class="bi bi-exclamation-triangle display-1 text-teal"></i>
                    </div>
                    <h1 class="display-1 fw-bold text-white mb-3">404</h1>
                    <h2 class="display-5 fw-bold text-white mb-4">Sayfa Bulunamadı</h2>
                    <p class="lead text-muted mb-5">
                        Aradığınız sayfa mevcut değil veya taşınmış olabilir. 
                        Ana sayfaya dönerek istediğiniz bilgilere ulaşabilirsiniz.
                    </p>
                    <div class="d-flex flex-wrap justify-content-center gap-3">
                        <a href="{{ url_for('home') }}" class="btn btn-teal btn-lg">
                            <i class="bi bi-house me-2"></i>Ana Sayfaya Dön
                        </a>
                        <a href="{{ url_for('contact') }}" class="btn btn-outline-light btn-lg">
                            <i class="bi bi-envelope me-2"></i>İletişime Geç
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
